<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto - Agenda de Contactos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contenedor grid">
        <header class="header">
            <h1>Agenda de Contactos</h1>
        </header>

        <aside class="sidebar bg-vidrio">
            <nav>
                <ul>
                    <li><a href="index.html">Contactos</a></li>
                    <li><a href="nuevo-contacto.html">Nuevo Contacto</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main bg-vidrio">
            <h2>Editar Contacto</h2>
            <div class="contenido">
                <form id="formulario">
                    <div class="campos">
                        <div class="campo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" name="telefono" id="telefono" placeholder="Ingresa tu télefono">
                        </div>
                        <div class="campo">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="Ingresa tu email">
                        </div>
                        <div class="campo">
                            <label for="categoria">Categoría:</label>
                            <input type="text" name="categoria" id="categoria" placeholder="Familia, Trabajo, Escuela">
                        </div>
                        <input type="hidden" name="id" id="id" value="">
                        <div class="contenedor-boton">
                            <input class="boton" type="submit" value="Actualizar Contacto">
                        </div>
                        
                    </div>

                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 - Realizado por Angel Anzatuña.</p>
            <a href="https://github.com/AngelAnzatuna/AgendaDeContactos" target="_blank"
                rel="noopener noreferrer">GitHub</a>
        </footer>
    </div>

    <script src="js/editarcontacto.js" type="module"></script>
</body>

</html>
